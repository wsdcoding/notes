# 可以用 --- 连字符将yml文件分为多个间隔，用于配置管理
# 所有环境公用的配置属性

# Yet Anther Markup Language(.yml / .yaml) ==> JSON子集
# yml 和 properties的区别
# 1.解析机制不同，比如/actuator开放的方式，yml用 * 就解析不出来，需要写成"*" 或者 '*'
# 2.可读性更受开发青睐
management:
  endpoints:
    web:
      exposure:
        include: '*'
# 读取环境变量
  endpoint:
    health:
      show-details: always
spring:
  profiles:
    active: dev
---
# profile=x的专用属性，也就是某个环境下的专用属性
# 开发环境
spring:
  profiles: dev

---
# profile=x的专用属性，也就是某个环境下的专用属性
# 生产环境
spring:
  profiles: prod
server:
  tomcat:
    max-threads: 300
    max-connections: 1000